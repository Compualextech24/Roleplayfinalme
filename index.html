       .char-overlay {

        .suggestion-btn {
            padding: 10px 18px;
            background: #fff1f6;
            color: #d81b60;
            border: 1px solid #f48fb1;
            border-radius: 20px;
            font-size: 13px;
            font-weight: bold;
            cursor: pointer;
            white-space: nowrap;
        }

        /* CHAT AREA */
        #messages-area {
            flex: 1;
            position: relative;
            overflow: hidden;
            background-color: #fff;
        }

        .bg-photo {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 95%;
            opacity: 0.5;
            z-index: 0;
            pointer-events: none;
        }
        
        #messages {
            position: relative;
            z-index: 1;
            height: 100%;
            padding: 15px;
            overflow-y: auto;
            display: flex;

        .user { align-self: flex-end; background: #ff4081; color: white; border-bottom-right-radius: 4px; }
        .bot { align-self: flex-start; background: #f1f0f0; color: #222; border-bottom-left-radius: 4px; }
        
        #typing { font-size: 11px; color: #ad1457; padding: 5px 20px; font-style: italic; display: none; }
        
        footer { 
            background: white; 
            z-index: 10; 
            border-top: 1px solid #eee; 
            padding: 5px 10px;
        }

        form { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
            background: #f0f2f5; 
            border-radius: 20px; 
            padding: 3px 12px; 
        }

        input { 
            flex: 1; 
            padding: 6px;
            border: none; 
            background: transparent; 
            outline: none; 
            color: #d81b60; 
            font-weight: bold; 
            font-size: 14px;
        }
        
        button#send-btn { background: none; border: none; color: #ff4081; cursor: pointer; }
        
        .nav-btn { background: none; border: none; font-size: 20px; cursor: pointer; }

        @media (max-width: 480px) {

            #chat-container { max-width: 100%; height: 100vh; border-radius: 0; box-shadow: none; }
            #selector-screen { padding: 10px; gap: 12px; }
            .selector-title { font-size: 1.2rem; margin: 5px 0; }
            .char-card { min-height: 280px; }
            header { padding: 10px 12px; }
            .profile img { width: 40px; height: 40px; }
            .profile h1 { font-size: 14px; }
            .bg-photo { width: 100%; max-width: 100%; }
            #messages { padding: 10px; }
            .bubble { max-width: 80%; font-size: 14px; }
            #suggestions-container { padding: 8px; gap: 6px; }
            .suggestion-btn { padding: 8px 14px; font-size: 12px; }
        }
    </style>
</head>
<body>

<div id="chat-container">

</div>

<script>
    // Configuraci√≥n de OpenRouter
    const API_KEY = "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";
    const API_URL = "https://openrouter.ai/api/v1/chat/completions";
    const MODEL = "google/gemini-2.0-flash-exp:free"; // He puesto un modelo gratuito compatible o puedes cambiarlo a llama-3.3-70b si prefieres

            name: "Mili ‚ú®", photo: "Secretariamili.PNG",
            prompt: "Eres Mili, la secretaria joven y p√≠cara. Te mueres de ganas por tu jefe pero intentas mantener la compostura, aunque siempre sueltas comentarios con doble sentido y muy atrevidos. Eres detallista, cari√±osa y te encanta coquetear de forma juguetona." + basePrompt,

        asuna: {

            options: ["Mas sucio", "Mas detalles", "Mas extenso"]
        }
    };

    let currentBot = "mili";
    let chatHistory = [];

    function selectBot(botKey) {
        currentBot = botKey;
        const bot = characters[botKey];
        document.getElementById('header-name').textContent = bot.name;
        document.getElementById('header-img').src = bot.photo;
        document.getElementById('bg-img').src = bot.photo;
        document.getElementById('selector-screen').style.display = 'none';
        
        const sugContainer = document.getElementById('suggestions-container');
        sugContainer.innerHTML = '';
        bot.options.forEach(opt => {
            const btn = document.createElement('button');
            btn.className = 'suggestion-btn';
            btn.textContent = opt;
            btn.onclick = () => {
                document.getElementById('message-input').value = opt;
                document.getElementById('message-form').dispatchEvent(new Event('submit'));
            };
            sugContainer.appendChild(btn);
        });

        chatHistory = []; 
        renderMessages();
    }

    function showSelector() { document.getElementById('selector-screen').style.display = 'flex'; }

    function renderMessages() {
        const messagesDiv = document.getElementById('messages');
        messagesDiv.innerHTML = '';
        chatHistory.forEach(msg => {
            const div = document.createElement('div');
            div.className = `bubble ${msg.role === 'user' ? 'user' : 'bot'}`;
            div.textContent = msg.content;
            messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function getResponse() {
        document.getElementById('typing').style.display = 'block';
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json', 
                    'Authorization': `Bearer ${API_KEY}`,
                    'HTTP-Referer': window.location.href, // Opcional para OpenRouter
                    'X-Title': 'Mili Chat' // Opcional para OpenRouter
                },
                body: JSON.stringify({
                    model: MODEL, 
                    messages: [{role: "system", content: characters[currentBot].prompt}, ...chatHistory.slice(-10)],
                    temperature: 0.9, 
                    max_tokens: 1000
                })
            });

            const data = await response.json();
            const botMessage = data.choices[0].message.content;
            chatHistory.push({ role: 'assistant', content: botMessage });
            renderMessages();
        } catch (e) { 
            console.error(e);
            const errorDiv = document.createElement('div');
            errorDiv.className = 'bubble bot';
            errorDiv.textContent = "Lo siento, mi amor, algo fall√≥ en la conexi√≥n. Revisa tu API Key.";
            document.getElementById('messages').appendChild(errorDiv);
        }
        finally { document.getElementById('typing').style.display = 'none'; }
    }

    document.getElementById('message-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message-input');
        if(!input.value.trim()) return;
        chatHistory.push({ role: 'user', content: input.value.trim() });
        input.value = '';
        renderMessages();
        await getResponse();
    });

    window.clearChat = function() { if(confirm("¬øBorrar tus pecados? üòà")) { chatHistory = []; renderMessages(); } }
    
    // Iniciar con Mili por defecto
    selectBot('mili');
</script>
