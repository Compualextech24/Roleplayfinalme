<body>

<div id="chat-container">
    <header>
        <button id="voice-toggle" onclick="toggleVoice()">ðŸ”Š ON</button>
        <h1>MILI âœ¨ VOICE</h1>
        <div style="width: 50px;"></div>
    </header>
    
    <div id="messages">
        <div class="bubble bot">Â¡Hola de nuevo, cielo! No te preocupes, mi voz premium funciona en todos lados. EstÃ©s donde estÃ©s, me vas a escuchar asÃ­ de clarito. ðŸ˜‰âœ¨</div>
    </div>

    <div id="typing">Mili estÃ¡ hablando...</div>

    <footer>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Dime algo travieso..." required autocomplete="off">
            <button type="submit" id="send-btn">Enviar</button>
        </form>
    </footer>
</div>

<script>
    const apiKey = ""; 
    const modelName = "gemini-2.5-flash-preview-09-2025";
    const ttsModel = "gemini-2.5-flash-preview-tts";
    
    const systemPrompt = "Eres Mili, una mujer joven, coqueta y carismÃ¡tica. Tus respuestas deben ser breves (mÃ¡ximo 2 frases) para que el audio sea natural. Eres juguetona y atrevida pero elegante.";

    let voiceEnabled = true;
    let audioContext;

    function toggleVoice() {
        voiceEnabled = !voiceEnabled;
        document.getElementById('voice-toggle').textContent = voiceEnabled ? "ðŸ”Š ON" : "ðŸ”‡ OFF";
    }

    // Convertir PCM16 a WAV (Soporte universal)
    function pcmToWav(pcmData, sampleRate) {
        const buffer = new ArrayBuffer(44 + pcmData.length * 2);
        const view = new DataView(buffer);
        const writeString = (offset, string) => {
            for (let i = 0; i < string.length; i++) view.setUint8(offset + i, string.charCodeAt(i));
        };
        writeString(0, 'RIFF');
        view.setUint32(4, 32 + pcmData.length * 2, true);
        writeString(8, 'WAVE');
        writeString(12, 'fmt ');
        view.setUint32(16, 16, true);
        view.setUint16(20, 1, true);
        view.setUint16(22, 1, true);
        view.setUint32(24, sampleRate, true);
        view.setUint32(28, sampleRate * 2, true);
        view.setUint16(32, 2, true);
        view.setUint16(34, 16, true);
        writeString(36, 'data');
        view.setUint32(40, pcmData.length * 2, true);
        for (let i = 0; i < pcmData.length; i++) view.setInt16(44 + i * 2, pcmData[i], true);
        return buffer;
    }

    async function playTTS(text) {
        if (!voiceEnabled) return;
        try {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${ttsModel}:generateContent?key=${apiKey}`;
            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: `Say it in Spanish, very flirtatiously and naturally: ${text}` }] }],
                    generationConfig: {
                        responseModalities: ["AUDIO"],
                        speechConfig: {
                            voiceConfig: { prebuiltVoiceConfig: { voiceName: "Aoede" } } 
                        }
                    }
                })
            });

            const result = await response.json();
            const audioDataB64 = result.candidates[0].content.parts[0].inlineData.data;
            const audioBuffer = Uint8Array.from(atob(audioDataB64), c => c.charCodeAt(0));
            
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const pcmArray = new Int16Array(audioBuffer.buffer);
            const wavBuffer = pcmToWav(pcmArray, 24000); 
            
            const decodedData = await audioContext.decodeAudioData(wavBuffer);
            const source = audioContext.createBufferSource();
            source.buffer = decodedData;
            source.connect(audioContext.destination);
            source.start(0);
        } catch (e) {
            console.error("Error en voz premium:", e);
        }
    }

    async function callGemini(userQuery) {
        const url = `https://generativelanguage.googleapis.com/v1beta/models/${modelName}:generateContent?key=${apiKey}`;
        const payload = {
            contents: [{ parts: [{ text: userQuery }] }],
            systemInstruction: { parts: [{ text: systemPrompt }] }
        };

        const response = await fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
        });
        const result = await response.json();
        return result.candidates?.[0]?.content?.parts?.[0]?.text;
    }

    async function handleChat(e) {
        e.preventDefault();
        const input = document.getElementById('user-input');
        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        input.value = '';
        document.getElementById('typing').style.display = 'block';

        // Iniciar AudioContext en la primera interacciÃ³n (Regla de navegadores)
        if (audioContext && audioContext.state === 'suspended') {
            audioContext.resume();
        }

        try {
            const botResponse = await callGemini(text);
            if (botResponse) {
                const cleanText = botResponse.replace(/\*\*/g, '');
                addMessage(cleanText, 'bot');
                await playTTS(cleanText);
            }
        } catch (error) {
            console.error(error);
        } finally {
            document.getElementById('typing').style.display = 'none';
        }
    }

    function addMessage(text, side) {
        const msgDiv = document.createElement('div');
        msgDiv.className = `bubble ${side}`;
        msgDiv.textContent = text;
        const container = document.getElementById('messages');
        container.appendChild(msgDiv);
        container.scrollTop = container.scrollHeight;
    }

    document.getElementById('chat-form').onsubmit = handleChat;
</script>
</body>
